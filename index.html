<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizDuell</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="ende">
        
        <div class="u-l-wrapper">
           <div class="username-field">
              <input type="text" id="username" placeholder="USERNAME">
           </div>
           <button class="leaderboard-btn" onclick="leaderbord()">Leaderboard</button>
        </div>
         
        <div id="score" class="score">Punkte: 0</div>
        <h1>QUIZDUELL</h1>
        <p id="question">PREDICT THE TOP LOSER (for tomorrow) across these indices</p>
        <div class="options">
            <button class="option" id="option-a" onclick="checkAnswer('a')">A NIFTY50</button>
            <button class="option" id="option-b" onclick="checkAnswer('b')">B NIFTYNEXT50</button>
            <button class="option" id="option-c" onclick="checkAnswer('c')">C NIFTYBANK</button>
        </div>
        
        <button class="continue" onclick="nextQuestion()" disabled>CONTINUE</button>
        </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
